{% extends "layout.html" %}

{% block main %}
<header>
    <h1>Welcome! {{user}}</h1>
</header>

<div>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages%}
        <li class="flashed-msg">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
</div>

{% endblock %}
