{% extends "layout.html" %}

{% block title %}Home{% endblock %}

{% block main %}
    <h1>Welcome home, {{user}}.</h1>

    <h3>Your uploaded brocats are:</h3>
    <div>
        {% with brocats = user_brocats %}
            {% for brocat in brocats %}
            <ul>
                <li>{{brocat}}</li>
            </ul>
            {% endfor %}
        {% endwith %}
    </div>
{% endblock main %}
